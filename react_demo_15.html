<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <div id="demo"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var MyForm =  React.createClass({
            handleChange:function () {
                  var inputValue = ReactDOM.findDOMNode(this.refs.jspang).value;
                  console.log(inputValue);
            },
            render:function () {
                return (
                    <div>
                        <input type="text" onChange={this.handleChange} defaultValue="jspang" ref="jspang"/>
                    </div>
                )
            }
        });
        ReactDOM.render(<MyForm/>,document.getElementById("demo"));
    </script>
</body>
</html>
