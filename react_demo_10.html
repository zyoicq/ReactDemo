<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PropTypes</title>
</head>
<body>
    <div id="demo"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var MyTitle = React.createClass({
            getDefaultProps:function () {
                return {title:"Hello JSPang"}
            },
            /*
            propTypes:{
                title:React.PropTypes.string.isRequired,
            },
            */
            render:function () {
                return <h2>{this.props.title}</h2>
            }
        });
        var data = '123';
        ReactDOM.render(<MyTitle title={data}/>,document.getElementById("demo"));
        //ReactDOM.render(<MyTitle title="Hello World"/>,document.getElementById("demo"));
    </script>
</body>
</html>
