<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>state</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        //HelloBox组件首字母必须大写
        let HelloBox = React.createClass({
            render:function () {
                return (<div>{'hello '+ this.props.myattr}</div>);
            }
        });
        ReactDOM.render(<HelloBox myattr="JSPang" />,document.getElementById("reactContainer"));
    </script>
</body>
</html>
