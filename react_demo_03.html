<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进阶JSX语法</title>
</head>
<body>
<div id="reactContainer"></div>
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
<script type="text/babel">
    let names=['JSPANG','技术胖','React'];
    var HelloComponet = React.createClass({render:function () {
        //return 必须和 <div>在一行
        return <div>
            {
                names.map(function(name) {
                    return <div key={name}>Hello,{name}!</div>;
                })
            }
            </div>
        }})
    ReactDOM.render(<HelloComponet/>,document.getElementById('reactContainer'));
</script>
</body>
</html>
