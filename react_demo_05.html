<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>state</title>
</head>
<body>
    <div id="reactContainer"></div>
    <script src="./common/react.js"></script>
    <script src="./common/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.38/browser.js"></script>
    <script type="text/babel">
        var TextBoxComponent = React.createClass({
            getInitialState:function () {
               return {enable:false};
            },
            handleClick:function (event) {
               this.setState({enable:!this.state.enable})
            },
            render:function () { //disabled=不要用双引号
               return (
                   <p>

                       <input type="text" disabled={this.state.enable}/>
                       <button onClick={this.handleClick}>改变TextBox状态</button>
                   </p>

               )
            }
        })
        ReactDOM.render(<TextBoxComponent/>,document.getElementById('reactContainer'));
    </script>
</body>
</html>
